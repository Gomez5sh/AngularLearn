<h1 class="animated fadeIn">{{ house.house | uppercase }} <small style="font-size: 20px"> <i>Founder {{ house.founder }} </i></small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="house.img" class="img-fluid" alt="house.house">
        <br><br>
        <a [routerLink]="['/houses']" class="btn btn-outline-primary btn-block">Back</a>
    </div>
    <div class="col-md-8">
        <h3>{{ house.houses }}</h3>
        <hr>
        <p>{{ house.bio }}</p>
    </div>
</div>
