<h1 class="animates fadeIn fast">Search:  <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="houses.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      There are no results with the term: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-house-card [item]="item" [idx]="i" *ngFor="let item of houses; let i = index" ></app-house-card>
</div>
